{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" target="_blank" href="https://docs.djangoproject.com/en/4.1/topics/http/urls/"><img src="{% static 'images/cchef.png' %}" width="60px"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/soumyadeep-paul-662281188/"><img src="{% static 'images/lin.png' %}" width="60px"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" target="_blank" href="https://github.com/Soumyadp98"><img src="{% static 'images/git.png' %}" width="60px"></span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" target="_blank" href="https://www.hackerrank.com/soumyadp10"><img src="{% static 'images/hrank.png' %}" width="60px"></span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="container">
            <div class="row">
                {% for hl,desc, img,auth in mylist %}
                    <div class="col-md-4 p-2">
                        <div class="mb-2 pb-2">
                            <img class="img-fluid" src="{{img}}">
                        </div>
                        <div>
                            <h3>{{hl}}{{value|linebreaks}}</h3>
                            <h5> {{desc}}{{value|linebreaks}}</h5>
                            <p>{{auth}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
          </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
